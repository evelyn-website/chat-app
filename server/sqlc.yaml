version: "2"
sql:
  - engine: "postgresql"
    schema: "../db/migrations"
    queries: "../db/queries"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        overrides:
          # non-nullable uuid → uuid.UUID
          - db_type: uuid
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: false

          # nullable uuid → *uuid.UUID
          - db_type: uuid
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true

          # json → json.RawMessage (serializes correctly without base64 encoding)
          - db_type: json
            go_type:
              import: "encoding/json"
              type: "RawMessage"
